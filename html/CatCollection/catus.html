<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./catus.css">

    <title>GrandMom's Cats</title>
</head>
<body>

    <header><h1>Бабуленькины котятки</h1></header>

    <main>
        <input type="checkbox" name="catBreed" id="ServalID">
        <input type="checkbox" name="catBreed" id="ManulID">
        <input type="checkbox" name="catBreed" id="BirmaID">
        <input type="checkbox" name="catBreed" id="OrientalID">
        
        <article class="catblocks">
            <div class="BirmaCat">
                <img src="./images/cat1.jpg" alt="catus1">
                <span>Киста, 2 месяца</span>
            </div>
            <div class="ServalCat">
                <img src="./images/cat2.jpg" alt="catus2">
                <span>Катарсис, 3 года</span>
            </div>
            <div class="ServalCat">
                <img src="./images/cat3.jpg" alt="catus3">
                <span>Маскот, 2 года</span>
            </div>
            <div class="ManulCat">
                <img src="./images/cat4.jpg" alt="catus4">
                <span>Катастрофа, 4 года</span>
            </div>
            <div class="BirmaCat">
                <img src="./images/cat5.jpg" alt="catus5">
                <span>Антрикот, 2 года</span>
            </div>
            <div class="OrientalCat">
                <img src="./images/cat6.png" alt="catus6">
                <span>Катахезис, 1 год</span>
            </div>
            <div class="ServalCat">
                <img src="./images/cat7.jpg" alt="catus7">
                <span>Кокос, 3 года</span>
            </div>
            <div class="ManulCat">
                <img src="./images/cat8.jpg" alt="catus8">
                <span>Кумкват, 4 года</span>
            </div>  
        </article>
        
        
        <aside class="breed">
            <label for="ServalID"><div>Сервал</div></label>
            <label for="ManulID"><div>Манул</div></label>
            <label for="BirmaID"><div>Сиамская</div></label>
            <label for="OrientalID"><div>Ориентал</div></label>
        </aside>
        
        
        
        <aside class="rating">
            <div class="ratingHeader">Рейтинг</div>
            <div class="decreasing">по убыванию</div>
            <input type="checkbox" name="catList" id="catListID">
            <div class="ratingCats">
                <div class="Manul" style="--default: 1; --quality: 1">Манул</div>
                <div class="Oriental" style="--default: 2; --quality: 4">Ориентал</div>
                <div class="Serval" style="--default: 3; --quality: 2">Сервал</div>
                <div class="Birma" style="--default: 4; --quality: 3">Сиамская</div>
            </div>
        </aside>







    </main>


    <footer>
        <div>© ООО "Бабуленькины котятки", <time>2020</time></div>
        <div>Наш адрес: улица Котовая, 4</div>
    </footer>





    
</body>
</html>
